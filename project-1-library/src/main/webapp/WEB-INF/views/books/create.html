<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new book</title>
</head>
<body>

<form th:method="POST" th:action="@{/books}" th:object="${book}">
    <label for="title">Title: </label>
    <input type="text" id="title" th:field="*{title}">
    <span style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title error</span>

    <br>

    <label for="author">Author: </label>
    <input type="text" id="author" th:field="*{author}">
    <span style="color: red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Author error</span>
    <br>

    <label for="yop">Year of publication: </label>
    <input type="number" id="yop" th:field="*{yearOfPublication}">
    <span style="color: red" th:if="${#fields.hasErrors('yearOfPublication')}" th:errors="*{yearOfPublication}">Year of publication error</span>
    <br>

    <input type="submit" value="Add">
</form>

</body>
</html>
