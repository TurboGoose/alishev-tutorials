<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All people</title>
</head>
<body>
<h2>People list:</h2>

<p th:if="${people.isEmpty()}">No people registered yet</p>
<ul th:if="${!people.isEmpty()}">
    <li th:each="person : ${people}">
        <a th:href="@{/people/{id}(id=${person.getId()})}" th:text="${person.getFullName()} +
         ', ' + ${person.getYearOfBirth()}"></a>
    </li>
</ul>
<hr>

<form th:action="@{/people/new}" method="GET">
    <input type="submit" value="Create new person">
</form>
</body>
</html>
