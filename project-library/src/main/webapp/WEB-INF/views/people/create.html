<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create new person</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="fullName">Full name: </label>
    <input type="text" id="fullName" th:field="*{fullName}">
    <span style="color: red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Full name error</span>

    <br>

    <label for="yob">Year of birth: </label>
    <input id="yob" type="number" th:field="*{yearOfBirth}">
    <span style="color: red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Year of birth error</span>
    <br>

    <input type="submit" value="Create">
</form>

<hr>
<a th:href="@{/people}">Back to people list</a>

</body>
</html>
