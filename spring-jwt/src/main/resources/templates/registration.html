<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<form method="POST" th:action="@{/registration}" th:object="${person}">
    <label for="name">Enter username </label>
    <input type="text" id="name" th:field="*{name}">
    <span style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    <br>

    <label for="yob">Enter year of birth</label>
    <input type="number" id="yob" th:field="*{yearOfBirth}">
    <span style="color: red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}"></span>
    <br>

    <label for="pass">Enter password </label>
    <input type="password" id="pass" th:field="*{password}">
    <span style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
    <br>

    <input type="submit" value="Register">
</form>
</body>
</html>
