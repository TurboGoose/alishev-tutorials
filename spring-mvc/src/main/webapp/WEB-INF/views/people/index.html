<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All people</title>
</head>
<body>
<h2>People:</h2>
<ul>
<li th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getId()})}" th:text="${person.getName()}"></a>
</li>
</ul>
<br>
<a th:href="@{/people/new}">Create new person</a>
</body>
</html>
